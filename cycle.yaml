
version: '1.0'
scoped_variables:
  - identifier: mysql-password
    scope:
      containers:
        global: true
        ids: []
        identifiers: []
    access:
      env_variable:
        key: MYSQL_PASSWORD
      internal_api: 
      file: 
    source:
      type: raw
      details:
        value: supersecure
        secret: {}
        blob: false
containers:
  demo:
    stateful: false
    name: demo
    image:
      name: simplews
      origin:
        type: docker-hub
        details:
          target: alpine:latest
    config:
      network:
        public: enable
        hostname: simplews
        ports:
        - 80:80
      deploy:
        instances: 1
  